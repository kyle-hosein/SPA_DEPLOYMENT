<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Products</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="./app/app.js" defer></script>
</head>
<body>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="index.html">Web Shop</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                            <li class="nav-item"><a class="nav-link active" href="search.html">Shop</a></li>
                            <li class="nav-item"><a class="nav-link" href="create.html">Create</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    
        <main class="container mt-4">
            <h1 class="text-center">Available Products</h1>
    
            <!-- Spinner (Hidden by Default) -->
            <div id="spinner" class="text-center mt-4 d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
    
            <div id="message" class="alert d-none text-center"></div>
    
            <!-- Dropdown to Select Products Per Page -->
            <div class="mb-3">
                <label for="perPageSelect" class="form-label">Products per page:</label>
                <select id="perPageSelect" class="form-select w-auto">
                    <option value="3">3</option>
                    <option value="6" selected>6</option>
                    <option value="9">9</option>
                    <option value="12">12</option>
                </select>
            </div>
    
            <div id="product-container" class="row">
                <!-- Products will be dynamically loaded here -->
            </div>
    
            <!-- Pagination -->
            <nav>
                <ul class="pagination justify-content-center mt-4" id="pagination">
                    <!-- Pagination buttons will be dynamically added -->
                </ul>
            </nav>
        </main>
    
        <footer class="bg-dark text-white text-center py-3 mt-5">
            <p>&copy; <span id="footer-year"></span> Kyle Hosein</p>
        </footer>
    
        <!-- Bootstrap Delete Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this product?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                    </div>
                </div>
            </div>
        </div>

    <script src="app/products/search.js" type="module" defer></script>
    <script src="app/products/product.js" type="module" defer></script>
    <script src="app/products/product.service.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
